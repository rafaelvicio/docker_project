version: '2'
services:
    db:
        image: mysql:5.7
        volumes:
            - "./.data/db:/var/lib/mysql"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: mydb
            MYSQL_USER: root
            MYSQL_PASSWORD: root
    web:
        volumes:
            - "./html:/var/www/html"
        depends_on:
            - db
        image: my-php
        links:
            - db
        ports:
            - "8000:80"
        restart: always